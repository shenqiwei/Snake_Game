<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>贪吃蛇JS开发试验版</title>
    <link href="style/snake.css" rel="stylesheet">
    <script type="text/javascript" src="javascript/keyboard.js"></script>
    <script type="text/javascript" src="javascript/snake.js"></script>
</head>
<body>
<div class="XY">Point:&nbsp;<span id="point"></span>
    &nbsp;--&nbsp;Direction:&nbsp;<span id="direction"></span>
    &nbsp;--&nbsp;Goal:&nbsp;<span id="goal"></span></div>
<div class="main">
    <div class="logo">Snake 1.0</div>
    <div class="snake" id="zone"></div>
    <div class="bread" id="bread"></div>
    <div class="pause_view" id="pause">PAUSE</div>
    <div class="over_view" id="over">GAME&nbsp;OVER</div>
    <div class="start" onclick="start()">[START]</div>
    <div class="pause" onclick="pause()">[PAUSE]</div>
    <div class="reset" onclick="reset()">[RESET]</div>
    <div class="stop" onclick="stop()">[STOP]</div>
</div>
<script type="text/javascript">
    running();
</script>
</body>
</html>
